<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Portrait As Unicorn</title>
    <style>
      body {
        font-family: Times, serif;
        text-align: left;
        margin: 2% 5%;
        background-color: #ffffff;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .caption {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }

      .email-collection {
        margin-top: 20px;
      }

      input[type="email"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Image and Caption -->
    <img src="https://raw.githubusercontent.com/Hamzatrah/hamzat.auction/main/1.jpg" alt="Self Portrait As Unicorn">
    <div class="caption"> Hamzat <span class="priceInitial">
        <span style="color:red;text-decoration:line-through">
          <span style="color:black">Raheem</span>
        </span> Incorporated <br> Self Portrait as Unicorn <br> Graphite on paper <br> 9 x 12 in <br> 10,000 USD <br> Appraised by: Simon Brewer, Jeffery Deitch, Cris McCall, Isabella Kefgen, Jill McLennon </div>
    <!-- Feature to collect email addresses -->
    <div class="email-collection">
      <form action="/submit_email" method="post">
        <input type="email" id="email" name="email" required placeholder="Enter your Email...">
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
